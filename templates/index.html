<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">
    <title>Topic Teller</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px 5px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        /* üîΩ MEDIA QUERIES FOR RESPONSIVENESS */
        @media screen and (max-width: 768px) {
            body {
                margin: 20px;
                padding: 15px;
            }
            input[type="text"] {
                width: 100%;
            }
            textarea {
                height: 250px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            textarea {
                height: 200px;
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
            h2, h3 {
                font-size: 18px;
            }
        }
    </style>

    <script>
        function showLoading(form) {
            document.getElementById('loading').style.display = 'block';
            const buttons = document.querySelectorAll("button");
            buttons.forEach(btn => btn.disabled = true);
            form.submit();
        }
    </script>
</head>
<body>
    <h2>üîé Enter a Topic to Generate Information</h2>

    <form method="POST" onsubmit="showLoading(this)">
        <input type="text" name="topic" placeholder="e.g. Artificial Intelligence" value="{{ topic }}" required>
        <button type="submit">Generate</button>
    </form>

    <div id="loading">‚è≥ Please wait while we fetch the topic info...</div>

    {% if result %}
    <h3>‚úÖ Generated Content:</h3>

    <form method="POST" action="/regenerate" onsubmit="showLoading(this)">
        <input type="hidden" name="topic" value="{{ topic }}">
        <button type="submit">üîÅ Regenerate</button>
    </form>

    <form method="POST" action="/download">
        <button type="submit">‚¨áÔ∏è Download as PDF</button>
    </form>

    <textarea readonly>{{ result }}</textarea>
    {% endif %}
</body>
</html>
